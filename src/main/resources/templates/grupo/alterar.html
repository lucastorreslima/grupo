
<form   th:action="@{/grupo/alterar/{id}(id=${id})}" 
        th:object="${grupo}" method="post">
    <h3>Formulário de Criação de Grupos</h3>

    <label>Nome:</label>
    <input type="text" th:field="*{nome}">

    <label>Responsável</label>
    <textarea th:field="*{responsavel}"></textarea>

    <label>Email</label>
    <textarea th:field="*{email}"></textarea>



    <button type="submit">Salvar</button>
</form>
